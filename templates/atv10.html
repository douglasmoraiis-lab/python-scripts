{% extends "base.html" %}
{% block content %}
<h2>Atividade 10: Jogo de Adivinhação</h2>
<p>Tente adivinhar o número secreto entre 1 e 10!</p>
<form method="post">
    <label for="chute">Digite seu palpite:</label>
    <input type="number" id="chute" name="chute" min="1" max="10" required>
    <button type="submit">Adivinhar</button>
</form>
{% endblock %}
