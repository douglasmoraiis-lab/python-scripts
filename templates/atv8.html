{% extends "base.html" %}
{% block content %}
<h2>Atividade 8: Média de 3 Notas</h2>
<form method="post">
    <label for="nota1">Digite a Primeira Nota:</label>
    <input type="number" step="any" id="nota1" name="nota1" required>
    
    <label for="nota2">Digite a Segunda Nota:</label>
    <input type="number" step="any" id="nota2" name="nota2" required>
    
    <label for="nota3">Digite a Terceira Nota:</label>
    <input type="number" step="any" id="nota3" name="nota3" required>
    
    <button type="submit">Calcular Média</button>
</form>
{% endblock %}
